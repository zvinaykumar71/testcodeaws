get:
  tags:
    - Patient
  summary: 指定の保健所に所属する療養者を表示
  description: 指定された{centerId}に所属する療養者の一覧を表示します。並び順は、登録が新しい順です。各療養者の持つ病状報告は、最新20件のみ入っています。
