get:
  tags:
    - Status
  summary: 指定の療養者が持つ症状報告を表示
  description: (自分の症状のみ表示可能)指定された{patientId}に所属する症状報告の一覧を表示します
  security:
    - APIGatewayPatientAuthorizer: []
  parameters:
    - name: patientId
      in: path
      description: 取得したい症状報告の対象となる療養者ID
      required: true
      schema:
        type: string
    - $ref: ../../parameters/limit.yaml
    - $ref: ../../parameters/offset.yaml
  responses:
    200:
      description: OK
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Statuses.yaml"
    400:
      description: Bad Request
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
    500:
      description: Internal error
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
  x-amazon-apigateway-integration:
    type: aws_proxy
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
      BAD.*:
        statusCode: "400"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
      INT.*:
        statusCode: "500"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
    uri: arn:aws:apigateway:#{AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:remote-patient-monitoring-getStatuses-#{SERVERLESS::Stage}/invocations
