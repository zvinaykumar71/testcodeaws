get:
  tags:
    - Patient
  summary: 療養者の取得(療養者用)
  description: (自分のみ操作可能)指定された{PatientId}を持つ療養者情報を返します。症状報告は最新の20件を表示します。
  security:
    - APIGatewayPatientAuthorizer: []
  parameters:
    - name: patientId
      in: path
      description: 取得したい療養者のID
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Patient.yaml"
    400:
      description: Bad Request
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
    500:
      description: Internal error
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
  x-amazon-apigateway-integration:
    type: aws_proxy
    responses:
      default:
        statusCode: "200"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
      BAD.*:
        statusCode: "400"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
      INT.*:
        statusCode: "500"
        responseParameters:
          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
          method.response.header.Access-Control-Allow-Methods: "'*'"
          method.response.header.Access-Control-Allow-Origin: "'*'"
    uri: arn:aws:apigateway:#{AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:remote-patient-monitoring-getPatient-#{SERVERLESS::Stage}/invocations
    passthroughBehavior: when_no_match
    httpMethod: POST
    contentHandling: CONVERT_TO_TEXT
